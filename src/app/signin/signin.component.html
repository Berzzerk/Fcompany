<form (submit)="onSubmit()">
	<h1>Sign In</h1>
	<fieldset>
		<label for="name">Name:</label>
		<input type="text" [(ngModel)]="name"  id="name" name="user_name" >
		<label for="mail">Email:</label>
		<input type="email" [(ngModel)]="email" id="mail" name="user_email" >
		<label for="password">Password:</label>
		<input type="password" [(ngModel)]="password" id="password" name="user_password" >
	</fieldset>
	<button type="submit" value="Submit" >Submit</button>
</form>
